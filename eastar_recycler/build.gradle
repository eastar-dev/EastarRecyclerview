apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

apply plugin: 'com.github.dcendents.android-maven'//jitpack out
group = 'com.github.eastar-dev'//jitpack out

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
    }

    androidExtensions { features = ["parcelize"] }
    buildFeatures.dataBinding = true
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions { jvmTarget = '1.8' }
}

dependencies {
    api "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    api 'androidx.annotation:annotation:1.2.0-alpha01'
    api 'androidx.appcompat:appcompat:1.3.0-alpha02'
    api 'androidx.fragment:fragment-ktx:1.3.0-alpha08'

    api 'androidx.recyclerview:recyclerview:1.1.0'

    debugApi 'com.github.eastar-dev.EastarLog2:log:2.0.3'
    releaseApi 'com.github.eastar-dev.EastarLog2:logNoOp:2.0.3'
}
